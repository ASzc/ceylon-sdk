#
#For example to include the H2 and PGSQL sections you would need:
#to set the value DB_PGSQL,DB_H2 for the entry key DB_PREFIXES

#DB_PREFIXES=DB_DB2,DB_PGSQL
#DB_PREFIXES=DB_ORA,DB_PGSQL
#DB_PREFIXES=DB_HSQLDB,DB_PGSQL
DB_PREFIXES=DB_H2

#_Binding: the uniq JNDI name
#_Driver: the 'native' driver
#Does not support recovery in XA mode
DB_H2_ModuleName=org.h2
DB_H2_ModuleVersion=1.3.168
DB_H2_DataSourceClassName=org.h2.jdbcx.JdbcDataSource
DB_H2_Binding=h2
DB_H2_Driver=org.h2.Driver
DB_H2_DatabaseURL=jdbc:h2:tmp/ceylondb
DB_H2_DatabaseUser=sa
DB_H2_DatabasePassword=sa

